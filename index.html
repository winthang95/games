<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flappy Bird - HTML Self Contained</title>
<style>
    body {
        margin: 0;
        background: #70c5ce;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    canvas {
        background: #70c5ce;
        border: 2px solid #000;
    }
    #hint {
        position: absolute;
        top: 20px;
        color: #fff;
        font-size: 18px;
    }
</style>
</head>
<body>

<div id="hint">Click hoặc nhấn SPACE để bay</div>
<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let gameOver = false;
let score = 0;

// Bird
const bird = {
    x: 80,
    y: 200,
    radius: 15,
    velocity: 0,
    gravity: 0.5,
    jump: -8
};

// Pipes
const pipes = [];
const pipeWidth = 60;
const pipeGap = 150;
let frame = 0;

// Controls
document.addEventListener("keydown", e => {
    if (e.code === "Space") flap();
});
canvas.addEventListener("mousedown", flap);

function flap() {
    if (gameOver) {
        resetGame();
    } else {
        bird.velocity = bird.jump;
    }
}

// Game Loop
function update() {
    if (gameOver) return;

    bird.velocity += bird.gravity;
    bird.y += bird.velocity;

    // Create pipes
    if (frame % 90 === 0) {
        const topHeight = Math.random() * 200 + 50;
        pipes.push({
            x: canvas.width,
            top: topHeight,
            bottom: canvas.height - topHeight - pipeGap,
            passed: false
        });
    }

    // Move pipes
    pipes.forEach(pipe => {
        pipe.x -= 2;

        // Score
        if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
            score++;
            pipe.passed = true;
        }

        // Collision
        if (
            bird.x + bird.radius > pipe.x &&
            bird.x - bird.radius < pipe.x + pipeWidth &&
            (bird.y - bird.radius < pipe.top ||
             bird.y + bird.radius > canvas.height - pipe.bottom)
        ) {
            gameOver = true;
        }
    });

    // Ground / ceiling
    if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
        gameOver = true;
    }

    frame++;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Bird
    ctx.fillStyle = "yellow";
    ctx.beginPath();
    ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
    ctx.fill();

    // Pipes
    ctx.fillStyle = "green";
    pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
    });

    // Score
    ctx.fillStyle = "#fff";
    ctx.font = "24px Arial";
    ctx.fillText("Score: " + score, 20, 40);

    // Game Over
    if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "36px Arial";
        ctx.fillText("GAME OVER", 90, 260);
        ctx.font = "18px Arial";
        ctx.fillText("Click hoặc SPACE để chơi lại", 70, 310);
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

function resetGame() {
    bird.y = 200;
    bird.velocity = 0;
    pipes.length = 0;
    score = 0;
    frame = 0;
    gameOver = false;
}

loop();
</script>

</body>
</html>
